[package]
name = "trustee"
version = "0.1.1"
edition = "2021"
description = "A general-purpose agent that can morph into different specialized agents using WASM lifecycle plugins"
license = "MIT OR Apache-2.0"
authors = ["Podtan Team"]
keywords = ["agent", "ai", "llm", "wasm"]
categories = ["command-line-utilities", "development-tools", "wasm"]
repository = "https://github.com/podtan/trustee"
homepage = "https://trustee.podtan.com"
readme = "README.md"

[[bin]]
name = "trustee"
path = "src/main.rs"

[dependencies]
# ABK with registry-mcp for MCP tool aggregation
abk = { version = "0.3.1", features = ["cli", "orchestration", "agent", "observability", "storage-documentdb", "extension", "registry-mcp"] }
# UMF with MCP support
umf = { version = "0.2.0", features = ["streaming", "mcp"] }
tokio = { version = "1.0", features = ["full"] }

[workspace]
# Empty workspace to prevent being included in parent workspace